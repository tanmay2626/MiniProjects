<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Tip Calculator</title>
</head>
<body>
    <div class="container-fluid main-box">
        <div class="row">
            <div class="col col-lg-6 left-box">
                <div class="bill-box">
                    <form>
                        <label for="bill-input">Bill</label><br>
                        <input type="text" class="input-box bill" value="0.00">
                    </form>
                </div>
                <div class="tip-box">
                    <form>
                        <label for="bill-input">Tip</label><br>
                        <div class="row">
                            <div class="col col-lg-9 col-md-9 col-sm-9">
                        <input type="text" class="input-box tip" value="15">
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 percent"> 
                        <span class="input-group-text" id="basic-addon1">%</span>
                            </div>
                    </div>
                    </form>
                </div>
                <div class="number-box">
                    <form>
                        <label for="bill-input">Number of people</label><br>
                        <input type="text" class="input-box num" value="1">
                    </form>
                </div>
            </div>

            <div class="col col-lg-6 right-box">
                <div class="row tip-total">
                    <div class="col col-lg-6 tip-txt tipi">
                        <span class="tp">Tip</span>
                    </div>
                    <div class="col col-lg-6 tip-amt tipi">
                        <span class="tp tip-val">₹0.00</span>
                    </div>
                </div>
                <div class="row bill-total">
                    <div class="col col-lg-6 bill-txt">
                        <span>Total</span>
                    </div>
                    <div class="col col-lg-6 bill-amt">
                        <span class="total">₹0.00</span>
                    </div>
                </div>
                <button type="submit" class="cal">Calculate</button>
            </div>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="tip.js"></script>
</body>
</html>
