<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Event Countdown</title>
</head>
<body>
    <div class="container-fluid header">
        <h1>Event Countdown</h1>
    </div>

    <div class="container-fluid box">
        <div class="row">
            <div class="col col-lg-4 left">
            <div class="date-box">
                <label for="date"><h2>Set Date</h2></label><br>
                <input type="date" class="date-pick"><br>
            </div>
            <div class="time-box">
                <label for="time"><h2>Set Time</h2></label><br>
                <input type="time"  class="time-pick" step="1">
            </div>
            <button type="submit" class="go">Go</button>
            </div>
            <div class="col col-lg-8 right">
             <h1 class="value"></h1>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="event.js"></script>
</body>
</html>
