<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Height Converter</title>
</head>
<body>
    <div class="container-fluid header">
        <h1>Height Converter</h1>
    </div>

    <div class="container-fluid box">
    <div class="row">
        <div class="col col-lg-6 side">
            <select id="from">
                <option value="unit">From</option>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="ft">ft</option>
              </select>
        </div>
        <div class="col col-lg-6 side">
            <select id="to">
                <option value="unit">To</option>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="ft">ft</option>
              </select>
        </div>
        <div class="in">
            <label for="text">Enter the value:</label><br>
            <input type="text" class="input-box">
        </div>
        <div class="out">
            <label for="text">Result :</label><br>
            <input type="text" class="output-box">
        </div>
        <div class="btn-box">
            <button type="submit" class="btn btn-dark go">Convert</button>   
        </div> 
    </div>
    </div>








    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="convert.js"></script>
</body>
</html>
