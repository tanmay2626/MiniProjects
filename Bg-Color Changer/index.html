<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Background Color Changer</title>
</head>
<body>
    <div class="container-fluid header">
        <h1>Change the Background Color</h1>
    </div>

    <div class="container-fluid main">
        <h3>Pick your Color:</h3>
        <input type="color" name="color-pick" class="color-pick">
        <button type="button" class="btn btn-dark go1">Change</button>
        <h4>OR</h4>
        <label for="pick">Type your Color:</label>
        <input type="text" class="input-box" placeholder="#">
        <button type="button" class="btn btn-dark go2">Change</button>

        
        <button type="button" class="btn btn-dark retry">Reset</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="color.js"></script>
</body>
</html>
