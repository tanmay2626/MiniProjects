<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
     <div class="container-fluid box" onload="time()">
        <div class="row">
         <div class="col col-lg-3 hour">
            <h1 class="hours time"></h1>
         </div>
         <div class="col col-lg-3 minute">
            <h1 class="minutes time"></h1>
        </div>
        <div class="col col-lg-3 second">
            <h1 class="seconds time"></h1>
        </div>
        <div class="col col-lg-3 session">
            <h1 class="sessions session-txt"></h1>
        </div>
        </div>
     </div>



    <!-- <div class="container-fluid time-box" onload="time()">
        <h1 class="time"></h1>
    </div> -->

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="clock.js"></script>
</body>
</html>
